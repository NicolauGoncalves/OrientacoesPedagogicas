<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientações Pedagógicas - Branta</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --primary-color: #D32F2F; 
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.04);
            --radius: 22px;
            --btn-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 420px; /* Ainda mais compacto e centralizado */
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 35px;
        }

        /* Estilo Ícone de App Apple */
        .logo-container {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border-radius: 22px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.06);
            overflow: hidden; /* Garante que a imagem respeite as bordas */
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ajusta a imagem sem distorcer */
            padding: 10px; /* Respiro para a logo não encostar na borda */
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:active {
            transform: scale(0.98); /* Efeito de clique */
        }

        .tag {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
            display: block;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            border: none;
            padding: 14px;
            border-radius: var(--btn-radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: #f5f5f7;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: #e8e8ed;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 11px;
            color: #b0b0b7;
            letter-spacing: 0.5px;
        }

        /* Notificação */
        #toast {
            visibility: hidden;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 12px 25px;
            position: fixed;
            bottom: 30px;
            font-size: 14px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        #toast.show {
            visibility: visible;
            animation: fadeInOut 2.5s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; bottom: 20px; }
            15% { opacity: 1; bottom: 30px; }
            85% { opacity: 1; bottom: 30px; }
            100% { opacity: 0; bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Logo Escola" onerror="this.src='https://via.placeholder.com/100?text=LOGO'">
            </div>
            <h1>Orientações</h1>
            <p class="subtitle">Pedagógicas Individualizadas</p>
        </header>

        <div class="card-list" id="cardContainer"></div>

        <footer>
            CREATED BY — TE NICOLAU GONÇALVES
        </footer>
    </div>

    <div id="toast">Link copiado</div>

    <script>
        const linksData = [
            { tag: "High School", title: "HIGH 1", url: "https://brantag12-my.sharepoint.com/:f:/g/personal/ne_goncalves_branta_com_br/IgCHpWhCxXbBS6CWU3qjf_MJAQBPd2GtZUkv3W78TkPZsl0?e=90zii6" },
            { tag: "High School", title: "HIGH 2", url: "https://brantag12-my.sharepoint.com/:f:/g/personal/ne_goncalves_branta_com_br/IgAYnjwXEz6iQJ_9NKElLe-vAQVnEZPKsXq4q2mOsburI00?e=x0le5x" },
            { tag: "High School", title: "HIGH 3", url: "https://brantag12-my.sharepoint.com/:f:/g/personal/ne_goncalves_branta_com_br/IgDkoNPtnz8YS5Cc1y2BmcvfAUfBqiXAt4QrxbRZHejmd6A?e=kq01K1" },
            { tag: "Middle School", title: "M1", url: "https://brantag12-my.sharepoint.com/:f:/g/personal/ne_goncalves_branta_com_br/IgAebr6T8D30TK4YlN6jLor7AcKuGAQOYt9cajqn8BedCFI?e=ryJj90" },
            { tag: "Middle School", title: "M2", url: "https://brantag12-my.sharepoint.com/:f:/g/personal/ne_goncalves_branta_com_br/IgD53x3VhRVfRIFhs9IrQGi3Af5n7QlWkK5-evhSpNNbcjY?e=DhaNdU" },
            { tag: "Middle School", title: "M3 e M4", url: "https://brantag12-my.sharepoint.com/:f:/g/personal/ne_goncalves_branta_com_br/IgDOrs-HfFRzTKf7qJeChE80AewIjFYwUqs-IOrUiwVtT78?e=ejexjf" }
        ];

        const container = document.getElementById('cardContainer');

        linksData.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="tag">${item.tag}</span>
                <div class="card-title">${item.title}</div>
                <div class="actions">
                    <a href="${item.url}" target="_blank" class="btn btn-primary">Abrir</a>
                    <button class="btn btn-secondary" onclick="copyLink('${item.url}')">Copiar Link</button>
                </div>
            `;
            container.appendChild(card);
        });

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "show";
                setTimeout(() => { toast.className = ""; }, 2500);
            });
        }
    </script>
</body>
</html>
